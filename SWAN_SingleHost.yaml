### SWAN ###

###
# Run all the SWAN containers on a single node:
# - jupyterhub
# - cmvfs
# - eos-fuse mount
# - single-user servers
#
# The deployment with Kuberentes Spawner and DaemonSets for CVMFS and EOS-FUSE should be preferred
###


